<ion-header>

  <ion-navbar>
    <ion-title>Quiz<ion-icon name="more" (click)="showMore($event)" style="float:right; cursor:pointer; width:20px;"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">
    <ion-item>
        <ion-label stacked>Bagaimana aku memanggilmu?</ion-label>
        <ion-input type="text" required [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <br>
    <button ion-button full (click)="konfirmasiDsit()" round >Mulai Quiz</button>  
    
    <div class="score">
      <h4>Score</h4>
      <table>
        <tr *ngFor="let score of scores let i=index">
          <td>{{ i + 1 }}.</td>
          <td>{{ score.username }}</td>
          <td>:</td>
          <td>{{ score.score }}</td>
        </tr>
      </table>
    </div>
</ion-content>
